<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Producto</h2>
    <form (submit)="onSubmit()" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="product.nombre" required class="form-control">
      </div>
      <div class="col-md-6">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="product.descripcion" required class="form-control">
      </div>
      <div class="col-md-6">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" name="precio" [(ngModel)]="product.precio" required class="form-control">
      </div>
      <div class="col-md-6">
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="product.categoria" required class="form-control">
      </div>
      <div class="col-12">
        <label for="img" class="form-label">URL de la Imagen:</label>
        <input type="text" id="img" name="img" [(ngModel)]="product.img" required class="form-control">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Crear Producto</button>
      </div>
    </form>
  </div>
